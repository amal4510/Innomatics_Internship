<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Shopping Discount Calculator</h1>
        <label for="orderAmount">Order Amount ($):</label>
        <input type="number" id="orderAmount" placeholder="Enter order amount">
        <button onclick="calculate()">Calculate Final Amount</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateFinalAmount(orderAmount) {
            let discount = 0;
            let shipping = 0;

            // Apply discount based on order amount
            if (orderAmount > 1000) {
                discount = 0.20;  // 20% discount
            } else if (orderAmount >= 500) {
                discount = 0.10;  // 10% discount
            } else {
                discount = 0.00;  // No discount
            }

            // Calculate the discount amount and apply it
            let discountedAmount = orderAmount - (orderAmount * discount);

            // Determine shipping cost
            if (discountedAmount > 50) {
                shipping = 0;  // Free shipping
            } else {
                shipping = 10;  // Express shipping cost
            }

            // Calculate the final amount payable
            let finalAmount = discountedAmount + shipping;

            return finalAmount;
        }

        function calculate() {
            let orderAmount = parseFloat(document.getElementById("orderAmount").value);
            let result = calculateFinalAmount(orderAmount);
            document.getElementById("result").innerText = `Final Amount Payable: $${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
